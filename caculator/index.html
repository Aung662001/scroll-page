<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0">
    </head>
    <body>
        <h1>Caculator with Javascript</h1>
        <div class="caculator">
            <input type="text" class="result-container" placeholder="0">

            <div class="btns">
                <button class="control all-clear">AC</button>
                <button class="control delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="negate">+/-</button>
                <button class="percent">%</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">รท</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">ร</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>

                <button class="number">0</button>
                <button class="number">.</button>
                <button class="equal">=</button>
                <button class="operator">+</button>
                
            </div> 
            
        </div>
       
        <script src="script.js"></script>
    </body>
</html>
